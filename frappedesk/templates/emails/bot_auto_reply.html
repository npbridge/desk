<div>
    Dear {{ username }},

    <p>
        {{ bot_reply }}
    </p>

    <div>
        <div class="gmail_quote">
            <div dir="ltr" class="gmail_attr">On {{ previous_message.communication_date }} <a href={{
                    previous_message.sender}} target="_blank">{{ previous_message.sender}}</a>
                &lt;<a href={{ previous_message.sender}} target="_blank">{{ previous_message.sender}}</a>&gt; wrote:
                <br>
            </div>
            <blockquote class="gmail_quote"
                style="margin:0px 0px 0px 0.8ex;border-left:1px solid rgb(204,204,204);padding-left:1ex">
                <div>
                    <u></u>
                    <div style="color:rgb(31,39,46);line-height:1.5">
                        <table cellpadding="0" cellspacing="0"
                            style="border-collapse:collapse;border-spacing:0px;
                            font-size:14px;font-weight:400;line-height:1.4;margin:0px auto;table-layout:fixed;height:100%;width:100%"
                            height="100% !important" width="100% !important">
                            <tbody>
                                <tr>
                                    <td align="center" valign="top" style="padding:20px 0px">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tbody>
                                                <tr>
                                                    <td valign="top"></td>
                                                </tr>
                                                <tr>
                                                    <td valign="top">
                                                        <table border="0" cellpadding="0" cellspacing="0"
                                                            width="100% !important"
                                                            style="color:rgb(31,39,46);font-size:14px;min-width:100%;width:100%">
                                                            <tbody>
                                                                <tr>
                                                                    <td valign="top">
                                                                        <p style="margin:1em 0px"></p>
                                                                        <div style="white-space:normal">
                                                                            <p style="margin:0px">{{
                                                                                previous_message.content }}
                                                                            </p>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td valign="top">
                                                        <table border="0" cellpadding="0" cellspacing="0"
                                                            width="100% !important"
                                                            style="font-size:12px;line-height:20px;min-width:100%;width:100%">
                                                            <tbody>
                                                                <tr>
                                                                    <td valign="top">
                                                                        <div
                                                                            style="margin-top:40px;color:rgb(104,113,120)">
                                                                            <div>
                                                                                <div style="white-space:normal">
                                                                                    <p style="margin:0px"><br></p>
                                                                                </div>
                                                                            </div>
                                                                            <div>
                                                                            </div>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td valign="top">
                                                                        <div></div>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="yj6qo"></div>
                        <div class="adL">
                        </div>
                    </div>
                    <div class="adL">
                    </div>
                </div>
            </blockquote>
        </div>
    </div>

</div>
